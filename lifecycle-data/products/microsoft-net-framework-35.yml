content: "\n## <a name=\"links\"></a>Links \n* [수명 주기 FAQ-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [제품 정보](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 3.5 SP1 이전 .NET Framework 3. x 버전 지원은 2011 년 7 월 12 일에 종료 되었습니다. \n> [!NOTE]\n> 수명 주기 날짜는 Windows 10 버전 1809, Windows Server 2019 이상에서 실행할 때 .NET 3.5 SP1에 적용할 수 있습니다. 이전 버전의 Windows에서는 .NET 3.5 SP1이 기본 Windows OS의 수명 주기를 채택 합니다."
