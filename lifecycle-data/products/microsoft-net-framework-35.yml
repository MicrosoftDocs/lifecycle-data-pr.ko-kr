content: "\n## <a name=\"links\"></a>링크 \n* [수명 주기 FAQ - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [제품 정보](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 2011년 7월 12일에 3.5 SP1 이전의 .NET Framework 3.x 버전에 대한 지원이 종료되었습니다. \n> [!NOTE]\n> 수명주기 날짜는 Windows 10 버전 1809, Windows Server 2019 이상에서 실행될 때 .NET 3.5 SP1에 적용됩니다. 이보다 이전 버전의 Windows에서 .NET 3.5 SP1은 기본 Windows OS의 수명 주기를 따릅니다."
