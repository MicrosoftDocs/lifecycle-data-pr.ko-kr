content: "\n\n## <a name=\"links\"></a>Links \n* [Azure Machine Learning으로 마이그레이션](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Machine Learning Studio(클래식)는 2024년 8월 31일에 사용 중지됩니다. 2021년 12월 1일부터 고객은 새 Machine Learning Studio(클래식) 리소스를 생성할 수 없습니다. 고객은 2024년 8월 이전에 Azure Machine Learning으로 전환해야 합니다. 자세한 내용을 보려면 [여기](https://docs.microsoft.com/azure/machine-learning/migrate-overview)로 이동하세요."
