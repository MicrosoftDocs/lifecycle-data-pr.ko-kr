summary: "Windows 7은 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.\n\n이 작업은 엔터프라이즈, 엔터프라이즈 N, Home Basic, Home Premium, Home Premium N, 프로페셔널, 전문가를 위한 임베디드 시스템, 전문가 N, Starter, Starter n, 최고급, 궁극적인 임베디드 시스템, 궁극적인 Kn 버전에 적용 됩니다.\n\n> [!IMPORTANT]\n> 이 제품에 대 한 지원이 종료 되었습니다. 아래 마이그레이션 지침을 참조 하세요. \n"
