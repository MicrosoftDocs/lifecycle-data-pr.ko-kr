content: "> [!TIP]\n> * ESU(확장 보안 업데이트)는 지원 종료 후 최대 3년 동안 추가로 이 제품의 Windows 7 Professional, Enterprise, Professional for Embedded Systems 버전용 특정 볼륨 라이선싱 프로그램을 통해 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의하십시오. \n\n\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](https://support.microsoft.com/help/4057281)\n* [Windows 7에서 Windows 10으로 업그레이드](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [ESU(확장 보안 업데이트) 프로그램](/lifecycle/faq/extended-security-updates)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>버전 \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
