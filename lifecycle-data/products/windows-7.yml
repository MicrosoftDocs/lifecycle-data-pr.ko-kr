content: "> [!TIP]\n> ' * ESU (연장 보안 업데이트)는이 제품의 임베디드 시스템 버전에 대 한 특정 볼륨 라이선스 프로그램을 통해 지원 종료 후 3 년 이상까지 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의 하세요. \n\n## <a name=\"links\"></a>Links \n* [마이그레이션 지침](https://support.microsoft.com/help/4057281)\n* [Windows 7에서 Windows 10으로 업그레이드](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [ESU (확장 보안 업데이트 프로그램)](/lifecycle/faq/extended-security-updates)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>버전 \n* 엔터프라이즈\n* Enterprise Kn\n* Home Basic\n* Home Premium\n* Home Premium Kn\n* 만든\n* 임베디드 시스템용 전문가\n* 전문 Kn\n* 기초\n* 스타터 N\n* 궁극적\n* 임베디드 시스템에 대 한 궁극적인 최종\n* 최종 Kn"
