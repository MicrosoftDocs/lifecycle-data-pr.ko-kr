name: Internet Explorer 11 on Windows 10
summary: >+
  Internet Explorer 11 on Windows 10은 [구성 요소](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) 수명 주기 정책을 따릅니다.





  > [!IMPORTANT]

  > Internet Explorer(IE) 11 데스크톱 애플리케이션은 2022년 6월 15일부터 Windows 10 반기 채널에 대한 지원을 종료합니다. 고객은 IE 모드를 사용하여 Microsoft Edge로 이동하는 것이 좋습니다. IE 모드는 이전 버전과의 호환이 가능하며 최소 2029년까지 지원됩니다. 또한 Microsoft는 IE 모드 사용 중지 1년 전에 알림을 제공합니다. 이 발표의 영향을 받는 버전을 비롯하여 Internet Explorer에 지원되는 운영 체제 목록을 보려면 [여기](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer)로 이동하세요.

