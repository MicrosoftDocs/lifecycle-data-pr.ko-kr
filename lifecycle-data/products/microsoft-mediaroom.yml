summary: >+
  Microsoft Mediaroom은 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 응용 프로그램 서비스 1.0, 클라이언트 2.0, 클라이언트 2.1, 서버 2.0, 서버 2.1 버전에 적용 됩니다.

