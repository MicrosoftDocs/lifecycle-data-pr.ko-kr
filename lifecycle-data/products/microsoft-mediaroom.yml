content: "\n\n> [!NOTE]\n> Ericsson은 2013년에 Microsoft Mediaroom 제품을 인수했습니다. 자세한 내용은 [보도 자료](http://www.ericsson.com/news/1691160)를 참조하세요. 지원이 필요한 고객은 [여기](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)로 이동하세요.\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1은 2011년 12월 27일에 출시되었습니다. \n\n## <a name=\"editions\"></a>버전 \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
