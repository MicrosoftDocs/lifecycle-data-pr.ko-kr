content: "\n\n> [!NOTE]\n> Ericson은 2013년에 Microsoft MediaRoom 제품을 취득했습니다. 자세한 내용은 보면 놓을 [시기를 누르세요.](http://www.ericsson.com/news/1691160) 지원이 필요한 고객은 여기로 [이동하세요.](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1은 2011년 12월 27일에 출시되었습니다. \n\n## <a name=\"editions\"></a>버전 \n* Application Services 1.0\n* Client 2.0\n* 클라이언트 2.1\n* Server 2.0\n* 서버 2.1"
