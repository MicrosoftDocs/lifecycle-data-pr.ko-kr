content: "\n\n> [!NOTE]\n> Ericsson 2013에서 Microsoft Mediaroom 제품을 얻었습니다. 자세한 내용은 [보도](http://www.ericsson.com/news/1691160)를 참조 하십시오. 지원이 필요한 고객은 [여기](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)를 방문 하세요.\n> [!NOTE]\n> Microsoft Mediaroom 클라이언트 2.1는 12 월 27 2011 일에 릴리스 되었습니다. \n\n## <a name=\"editions\"></a>버전 \n* 응용 프로그램 서비스 1.0\n* 클라이언트 2.0\n* 클라이언트 2.1\n* 서버 2.0\n* 서버 2.1"
