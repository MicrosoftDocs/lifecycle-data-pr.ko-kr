content: "\n## <a name=\"links\"></a>링크 \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services는 Windows 10 IoT Core 소프트웨어의 지원되는 버전을 실행하는 동안은 디바이스 업데이트 센터의 업데이트 제어 및 디바이스 상태 증명을 통해 향상된 보안을 포함하여 서비스로 소프트웨어 지원을 제공하는 구독입니다."
