name: Azure Active Directory(AD) Connect
summary: >+
  Azure Active Directory(AD) Connect는 [최신](/lifecycle/policies/modern) 수명 주기 정책을 따릅니다.





  > [!IMPORTANT]

  > 모든 1.x 버전의 Azure Active Directory(AD) Connect는 더 이상 지원되지 않는 SQL Server 2012 구성 요소를 포함하기 때문에 2022년 8월 31일에 사용 중지됩니다. [Azure AD Connect 버전 2.x](https://www.microsoft.com/download/details.aspx?id=47594)의 최신 버전이나 [Azure AD Connect 클라우드 싱크](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)로 업그레이드하세요.

