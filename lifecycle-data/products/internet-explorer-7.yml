content: "\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Internet Explorer 수명 주기 정책 FAQ](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7은 Windows Embedded Compact 7과 Windows Embedded Compact 2013의 구성 요소이며 동일한 수명 주기를 따릅니다. \n> [!NOTE]\n> 2016년 1월 12일부터, 지원되는 운영 체제에서 사용할 수 있는 가장 최신 버전의 Internet Explorer 에만 기술 지원과 보안 업데이트가 제공됩니다."
