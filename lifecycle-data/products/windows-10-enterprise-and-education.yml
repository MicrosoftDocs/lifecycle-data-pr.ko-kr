summary: >+
  Windows 10 Enterprise 및 Education은 [최신](/lifecycle/policies/modern) 수명 주기 정책을 따릅니다.



  다음 버전에 적용됩니다. Education, Enterprise



  > [!IMPORTANT]

  > Windows 10 버전 21H2(Windows 10 2021년 11월 업데이트)부터 기능 업데이트는 일반 공급 채널을 통해 하반기에 매년 릴리스됩니다. 자세한 내용을 보려면 [여기](https://blogs.windows.com/windowsexperience/?p=176473)로 이동하세요. Microsoft는 하나 이상의 Windows 10 릴리스를 2025년 10월 14일까지 계속 지원합니다.

