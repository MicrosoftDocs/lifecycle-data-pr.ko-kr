content: "\n\n> [!NOTE]\n> Microsoft는 수명 주기 시작 날짜 이후 최소 36개월 동안 보안 업데이트를 포함하여 운영 체제에 대한 업데이트를 제공합니다. 이러한 업데이트는 누적 방식으로, 이전에 수행된 업데이트 위에 각 업데이트가 빌드되는 방식입니다. 고객은 계속 지원을 받으려면 각 업데이트를 설치해야 합니다. 이러한 증분 업데이트의 배포는 휴대 전화를 구입한 이동 통신 사업자 또는 전화 제조업체에서 제어할 수 있으며, 설치하려면 휴대 전화에 사전 업데이트가 있어야 합니다. 또한 업데이트 사용 가능 여부는 국가, 지역 및 하드웨어 기능별로 다릅니다."
