  > 레거시 Field Service Mobile(Xamarin) 앱은 2022년 6월 30일에 사용 중지됩니다. 고객은 그 날짜 이전에 [Field Service(Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) 모바일 앱으로 마이그레이션해야 합니다. 자세한 내용은 [Field Service Mobile Xamarin 지원 종료 FAQ](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs)를 참조하세요.

