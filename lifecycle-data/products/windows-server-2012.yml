content: "\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](/windows-server/upgrade/upgrade-overview)\n* [제품 정보](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> 이 제품의 기본 및 추가 지원은 고객에게 표준 수명 주기 전환 일정을 제공할 수 있도록 확장되었습니다. 2013년 1월 2일에 출시된 Windows Server Essentials.\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Essentials\n* 외부 커넥터\n* Embedded Systems용\n* Foundation\n* Standard"
