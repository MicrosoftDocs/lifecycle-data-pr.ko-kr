content: "\n## <a name=\"links\"></a>Links \n* [마이그레이션 지침](/windows-server/upgrade/upgrade-overview)\n* [제품 정보](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> 고객에 게 표준 수명 주기 전환 타임 라인을 제공 하기 위해이 제품에 대 한 기본 및 연장 지원이 확장 되었습니다. Windows Server Essentials는 2013 년 1 월 2 일에 출시 되었습니다.\n\n## <a name=\"editions\"></a>버전 \n* 데이터 센터\n* Essentials\n* 임베디드 시스템의 경우\n* Team\n* 표준을"
