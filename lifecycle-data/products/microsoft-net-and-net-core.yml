content: "\n\n## <a name=\"links\"></a>링크 \n* [.NET Core 지원 세부 정보(dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET Core 릴리스 일정](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core 제품 로드맵](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [수명 주기 FAQ - .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET 및 ASP.NET Core 지원 세부 정보](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Entity Framework 지원 세부 정보](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> Microsoft .NET Core의 브랜드가 .NET 5.0부터 .NET으로 변경되었습니다. \n>\n>ASP.NET Core 및 Entity Framework Core는 .NET Core와 동일한 수명 주기를 따릅니다."
