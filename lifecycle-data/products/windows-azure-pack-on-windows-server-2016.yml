content: "\n## <a name=\"links\"></a>Links \n* [추가 정보](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Server 용 windows Azure Pack은 데이터 센터에 Windows Azure 기술을 제공 하는 하이브리드 클라우드 솔루션입니다. 이를 통해 Microsoft 고객은 데이터 센터의 하드웨어에 추가 비용 없이 다양 한 셀프 서비스, 다중 테 넌 트 클라우드를 제공할 수 있습니다."
