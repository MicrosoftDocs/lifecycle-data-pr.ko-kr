content: "\n## <a name=\"links\"></a>링크 \n* [* ESU(확장 보안 업데이트) 프로그램 - Embedded 제품의 확장 보안 업데이트는 OEM을 통해 사용할 수 있습니다.](/lifecycle/faq/extended-security-updates)\n* [마이그레이션 지침](https://support.microsoft.com/help/4057281)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*ESU(확장 보안 업데이트)는 지원 종료 후 최대 3년간 추가로 OEM을 통해 Windows Embedded Standard 7에서 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의하십시오.\n\n## <a name=\"editions\"></a>버전 \n* Standard"
