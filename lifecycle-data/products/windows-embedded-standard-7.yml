content: "\n## <a name=\"links\"></a>Links \n* [* ESU (확장 보안 업데이트 프로그램)-Oem을 통해 선택 된 임베디드 제품에 대 한 확장 된 보안 업데이트를 사용할 수 있습니다.](/lifecycle/faq/extended-security-updates)\n* [마이그레이션 지침](https://support.microsoft.com/help/4057281)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> ' * Oem을 통해 지원 종료 로부터 3 년 전까지 Windows Embedded Standard 7에 대 한 ESU (연장 보안 업데이트)를 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의 하세요.\n\n## <a name=\"editions\"></a>버전 \n* 표준을"
