summary: "Windows Server 2008 R2는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.\n\n이 작업은 데이터 센터, 엔터프라이즈, HPC 버전, Itanium 기반 시스템, 표준, 웹 등의 버전에 적용 됩니다.\n\n> [!IMPORTANT]\n> 이 제품에 대 한 지원이 종료 되었습니다. 아래 마이그레이션 지침을 참조 하세요. \n"
