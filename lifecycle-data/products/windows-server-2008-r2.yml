content: "\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](https://aka.ms/AA1ovn4)\n* [서버 업그레이드 정보](/windows-server/upgrade/upgrade-overview)\n* [ESU(확장 보안 업데이트) 프로그램](/lifecycle/faq/extended-security-updates)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> ESU(확장 보안 업데이트)는 지원 종료 후 최대 3년 동안 추가로 이 제품의 Datacenter, Standard, Enterprise, Embedded 버전용 특정 볼륨 라이선스 프로그램을 통해 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의하십시오. \n\n릴리스------------------------------- 시작 날짜---- 종료 날짜\n\n확장 보안 업데이트 3년---2022/01/11---2023/01/10\n\n확장 보안 업데이트 2년---2021/01/12---2022/01/11\n\n확장 보안 업데이트 1년---2020/01/14---2021/01/12\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-Based Systems\n* Standard\n* 웹"
