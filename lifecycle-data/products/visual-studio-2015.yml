content: "\n\n## <a name=\"links\"></a>링크 \n* [이전 버전의 Visual Studio에 대한 서비스 정보](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> 다음 구성 요소의 Visual Studio 2015 버전은 Visual Studio 2015 수명 주기의 일부로 함께 제공되고 지원됩니다. Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell(통합), Shell(격리), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>버전 \n* Community\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
