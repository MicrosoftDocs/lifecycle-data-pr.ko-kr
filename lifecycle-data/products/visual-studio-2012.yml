content: "\n\n## <a name=\"links\"></a>링크 \n* [이전 버전의 Visual Studio에 대한 서비스 정보](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [서비스 팩 정책](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> 다음 구성 요소의 Visual Studio 2012 버전은 Visual Studio 2012 수명 주기의 일부로 제공되고 지원됩니다. Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell(통합), Shell(격리), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>버전 \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
