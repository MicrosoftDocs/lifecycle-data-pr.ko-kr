summary: >
  Windows Small Business 서버 2011 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 Essentials, Premium 추가 기능, Standard 버전에 적용 됩니다.


  > [!IMPORTANT]

  > 이 제품 패키지의 지원 날짜는 개별 구성 요소 제품의 각 수명 주기에 의해 결정 됩니다. 개별 구성 요소 제품의 수명 주기를 검토 하 여 지원 기간을 확인 하세요.
