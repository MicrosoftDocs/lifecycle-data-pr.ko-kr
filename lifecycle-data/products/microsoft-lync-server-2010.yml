content: "\n## <a name=\"links\"></a>Links \n* [Lync Phone Edition](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Lync Phone Edition은 Lync Server 2010 및 Lync Server 2013에서 지원 됩니다. Lync Phone Edition의 지원 날짜는 Lync Server 2013 수명 주기에 맞게 2 년 연장 되었습니다.\n\n## <a name=\"editions\"></a>버전 \n* 엔터프라이즈\n* 그룹 채팅 소프트웨어 개발 키트\n* K\n* 표준을"
