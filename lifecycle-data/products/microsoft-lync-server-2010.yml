content: "\n## <a name=\"links\"></a>링크 \n* [Lync Phone Edition](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> Lync Phone Edition은 Lync Server 2010 및 Lync Server 2013에서 지원됩니다. Lync Phone Edition의 지원 날짜는 Lync Server 2013 수명 주기와 일치하도록 2년 연장되었습니다.\n\n## <a name=\"editions\"></a>버전 \n* Enterprise\n* 그룹 채팅 소프트웨어 개발 키트\n* SDK\n* Standard"
