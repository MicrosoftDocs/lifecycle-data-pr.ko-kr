content: "> [!TIP]\n> * 이 Windows 제품은 특별 볼륨 라이선스 프로그램을 통해 지원 종료 후 최대 3년간 추가로 [ESU(추가 보안 업데이트)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates)가 제공됩니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의하십시오.\n\n\n## <a name=\"links\"></a>링크 \n* [웹 플랫폼 설치 관리자(WebPI) 지원 종료](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [ESU(확장 보안 업데이트) 프로그램](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> 인터넷 정보 서비스(IIS)는 Windows 운영 체제의 구성 요소로, 동일한 수명 주기를 따르게 됩니다. 여기로 가면 [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise 및 Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education), 그리고 [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)에 대한 지원 일정을 볼 수 있습니다."
