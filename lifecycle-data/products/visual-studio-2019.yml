name: Visual Studio 2019
summary: >+
  Visual Studio 2019는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 에이전트, 빌드 도구, 커뮤니티, 엔터프라이즈, Mac 용, IntelliTrace 독립 실행형 수집기, 성능 도구, 전문가, 원격 도구, 팀 탐색기, Visual c + + 재배포 가능 버전에 적용 됩니다.

