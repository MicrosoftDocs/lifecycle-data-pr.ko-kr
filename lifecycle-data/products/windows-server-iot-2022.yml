content: "\n\n## <a name=\"links\"></a>링크 \n* [수명 주기 FAQ - Windows 제품](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> Microsoft Edge는 [최신 수명 주기 정책](https://docs.microsoft.com/lifecycle/policies/modern)을 따릅니다. 이 브라우저를 업데이트하고 지원하는 방법은 [Edge 수명 주기 설명서](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle)를 참조하세요.\n\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Standard\n* Storage Standard\n* Storage Workgroup\n* Telecommunications"
