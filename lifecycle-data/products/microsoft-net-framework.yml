name: Microsoft .NET Framework
summary: >
  Microsoft .NET Framework는 [구성 요소](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) 수명 주기 정책을 따릅니다.



  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6, 4.61은 2022년 4월 26일에 사용 중지됩니다. 이러한 특정 릴리스는 이전에 SHA(Secure Hash Algorithm)-1 인증서를 사용하여 디지털 서명되었습니다. 이 알고리즘은 더 이상 안전하지 않은 것으로 간주됩니다. 고객은 SHA-2로 이동하는 것이 좋습니다. 자세한 내용을 보려면 [여기](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)로 이동하세요.
