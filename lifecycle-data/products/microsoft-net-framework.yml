content: "\n## <a name=\"links\"></a>링크 \n* [수명 주기 FAQ - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [제품 정보](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2, 4.6, 4.61 사용 중지](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 서비스 팩 1(SP1)은 Windows 10 버전 1809 및 Windows Server 2019부터 고정 정책을 따르는 독립 실행형 제품입니다. 이에 앞서 .NET Framework 3.5 SP1은 설치된 Windows 운영 체제의 구성 요소로 간주됩니다."
