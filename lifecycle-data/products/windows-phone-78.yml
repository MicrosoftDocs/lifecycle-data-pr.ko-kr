content: "\n\n> [!NOTE]\n> Microsoft는 수명 주기 시작 날짜 이후 18개월 동안 보안 업데이트를 포함하여 운영 체제에 대한 업데이트를 제공합니다. 휴대폰을 구매한 통신사 또는 휴대폰 제조업체에서 업데이트 배포를 제어할 수 있습니다. 또한 업데이트 사용 가능 여부는 국가, 지역 및 하드웨어 기능별로 다릅니다."
