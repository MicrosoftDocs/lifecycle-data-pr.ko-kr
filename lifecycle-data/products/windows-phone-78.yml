content: "\n\n> [!NOTE]\n> Microsoft는 보안 업데이트를 비롯 하 여 휴대폰의 운영 체제에 대 한 업데이트를 수명 주기 시작 날짜 이후 18 개월 동안 사용할 수 있도록 합니다. 업데이트 배포는 휴대폰을 구매한 전화 제조업체 또는 모바일 운영자가 제어할 수 있습니다. 업데이트 가용성은 국가, 지역 및 하드웨어 기능에 따라서도 달라 집니다."
