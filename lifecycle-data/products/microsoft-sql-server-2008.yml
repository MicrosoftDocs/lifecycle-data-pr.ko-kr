content: "> [!TIP]\n> *ESU(추가 보안 업데이트)는 지원 종료 후 최대 3년 동안 추가로 이 제품의 Datacenter, Standard, Enterprise, Web, Workgroup 버전에서 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의하십시오. \n\n\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n* [SQL 릴리스 서비스 블로그](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [ESU(확장 보안 업데이트) 프로그램](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> IA64의 경우에만 SP3은 2019년 7월 9일까지 지원됩니다.\n\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* 웹\n* Workgroup"
