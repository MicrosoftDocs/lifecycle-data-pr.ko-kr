name: Microsoft SQL Server 2008
summary: >
  Microsoft SQL Server 2008는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 Datacenter, Developer, Enterprise, Express, Express, Advanced Services, Standard, Standard Edition for Small Business, Web, Workgroup에 적용 됩니다.


  > [!IMPORTANT]

  > 이 제품에 대 한 지원이 종료 되었습니다. 아래 마이그레이션 지침을 참조 하세요.
