content: "> [!TIP]\n> ESU (확장 보안 업데이트)는 지원 종료 후 최대 3 년 동안이 제품의 데이터 센터, Standard, Enterprise, Web 및 Workgroup 버전에 사용할 수 있습니다.\n릴리스-------------------------------시작 날짜----종료 날짜\n\n연장 된 보안 업데이트 연도 3---07/13/2021---07/12/2022\n\n연장 된 보안 업데이트 1 년 2---07/14/2021---07/13/2021\n\n연장 된 보안 업데이트 1 년---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Links \n* [마이그레이션 지침](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n* [ESU (확장 보안 업데이트 프로그램)](/lifecycle/faq/extended-security-updates)\n* [SQL 릴리스 서비스 블로그](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> IA64 전용의 경우 7/9/2019까지 SP3이 지원 됩니다.\n\n## <a name=\"editions\"></a>버전 \n* 데이터 센터\n* Developer\n* 엔터프라이즈\n* 고급\n* 고급 서비스를 사용 하는 Express\n* 표준을\n* Standard Edition (Small Business)\n* Web\n* 작업"
