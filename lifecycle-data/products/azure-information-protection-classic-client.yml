content: "\n\n## <a name=\"links\"></a>링크 \n* [서비스 정보](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [마이그레이션 지침](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> 통합되고 간소화된 고객 경험을 제공하기 위해 Azure Portal의 Azure Information Protection 클라이언트(클래식) 및 레이블 관리는 2021년 3월 31일부터 사용되지 않습니다. 이 시간 프레임을 통해 현재 모든 Azure Information Protection 고객은 Microsoft Purview Information Protection을 위한 Unified Labeling 플랫폼으로 전환할 수 있습니다."
