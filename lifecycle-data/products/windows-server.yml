content: "\n\n## <a name=\"links\"></a>링크 \n* [Windows 컨테이너 기본 이미지 서비스 수명 주기](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Server 서비스 채널: LTSC 및 SAC](/windows-server/get-started-19/servicing-channels-19)\n* [수명 주기 FAQ - Windows 제품](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> 위 Windows Server 버전과 함께 릴리스된 컨테이너는 동일한 수명 주기를 따릅니다. 자세한 내용은 [Windows 컨테이너 기본 이미지 서비스 수명 주기](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) 기본 이미지 서비스 페이지를 참조하세요.\n> [!NOTE]\n> Windows Server 버전 1809는 2018년 11월 13일에 다시 릴리스되었습니다. 지원 날짜는 이에 따라 조정되었습니다.\n\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Standard"
