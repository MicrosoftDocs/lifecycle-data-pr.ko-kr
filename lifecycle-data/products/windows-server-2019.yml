content: "\n\n## <a name=\"links\"></a>링크 \n* [제품 정보](/windows-server/get-started-19/whats-new-19)\n* [Windows Server 2019 업데이트 사용 가능 여부](https://aka.ms/WSRelaunchBlog)\n* [수명 주기 FAQ - Windows 제품](/lifecycle/faq/windows)\n* [Windows 컨테이너 기본 이미지 서비스 수명 주기.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Windows Server 2019와 함께 릴리스된 컨테이너는 동일한 수명 주기 날짜를 따릅니다.\n> [!NOTE]\n> Windows Server 2019 및 Windows Server(버전 1809)가 2018년 11월 13일에 다시 릴리스되었습니다. 지원 날짜는 이에 따라 조정되었습니다.\n\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Essentials\n* Standard"
