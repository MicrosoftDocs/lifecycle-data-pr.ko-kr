content: "> [!TIP]\n> *ESU(추가 보안 업데이트)는 지원 종료 후 최대 3년 동안 추가로 이 제품의 Datacenter, Standard, Enterprise, Embedded 버전에서 사용할 수 있습니다. 자세한 내용은 Microsoft 파트너 또는 계정 팀에 문의하십시오. \n\n\n## <a name=\"links\"></a>링크 \n* [SQL Server 2008 및 Windows Server 2008 지원 종료 옵션](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server 지원 종료](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n* [ESU(확장 보안 업데이트) 프로그램](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> IA64의 경우에만 SP2가 2019년 7월 9일까지 지원됩니다. 자세한 내용은 SQL 릴리스 서비스 블로그를 참조하세요.\n\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Embedded Systems용\n* Standard\n* Standard Edition for Small Business\n* 웹\n* Workgroup"
