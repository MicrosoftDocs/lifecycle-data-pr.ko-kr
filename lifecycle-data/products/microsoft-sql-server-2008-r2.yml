summary: >+
  Microsoft SQL Server 2008 R2는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 데이터 센터, 개발자, Enterprise, Express, Express, 고급 서비스 (임베디드 시스템, Standard, Standard Edition, Web, Workgroup)에 적용 됩니다.

