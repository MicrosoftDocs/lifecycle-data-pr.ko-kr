content: "\n## <a name=\"links\"></a>Links \n* [SQL Server 지원 종료 옵션](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 및 Windows Server 2008 지원 종료 옵션](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [ESU (확장 보안 업데이트 프로그램)](/lifecycle/faq/extended-security-updates)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> ESU (확장 보안 업데이트)는 지원 종료 후 3 년 전까지 데이터 센터, Standard, Enterprise 및 임베디드 버전에서 사용할 수 있습니다.\n> [!NOTE]\n> IA64 전용의 경우 7/9/2019까지 SP2가 지원 됩니다. 자세한 내용은 SQL Release Services 블로그에서를 참조 하세요.\n\n## <a name=\"editions\"></a>버전 \n* 데이터 센터\n* Developer\n* 엔터프라이즈\n* 고급\n* 고급 서비스를 사용 하는 Express\n* 임베디드 시스템의 경우\n* 표준을\n* Standard Edition (Small Business)\n* Web\n* 작업"
