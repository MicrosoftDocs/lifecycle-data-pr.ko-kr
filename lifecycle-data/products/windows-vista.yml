name: Windows Vista
summary: >
  Windows Vista는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 Business, Business N, Enterprise, Enterprise X64, Home Basic, Home Basic 64-bit, Home basic N 64, 홈페이지, Home Premium, home Premium 64-비트, 시작, 궁극적인, 궁극적인 64 비트 버전에 적용 됩니다.


  > [!IMPORTANT]

  > 이 제품에 대 한 지원이 종료 되 면 아래에서 마이그레이션 정보를 참조 하세요.
