name: Windows 8.1
summary: >+
  Windows 8.1은 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.



  다음 버전에 적용됩니다. Enterprise, Enterprise N, N, Pro(Media Center, Professional, Professional N, SL 포함)



  > [!IMPORTANT]

  > Windows 8.1은 2023년 1월 10일에 지원이 종료된다는 것을 미리 드립니다. 이 날짜가 지나면 이 제품은 더 이상 보안 업데이트, 비보안 업데이트, 버그 수정, 기술 지원 또는 온라인 기술 콘텐츠 업데이트를 받을 수 없습니다.  디바이스가 최신 버전의 Windows를 실행하기 위한 기술 요구 사항을 충족하지 않는 경우 디바이스를 Windows 11 지원하는 디바이스로 교체하는 것이 좋습니다. 자세한 내용을 확인하려면 [여기](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023)로 이동하세요.

