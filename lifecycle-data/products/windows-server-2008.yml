name: Windows Server 2008
summary: >
  Windows Server 2008는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 데이터 센터, Hyper-v가 없는 데이터 센터, Enterprise, Enterprise, hyper-v 없이 엔터프라이즈에 적용 되며, Itanium 기반 시스템, Foundation, Standard, Standard (Hyper-v 불포함), Web


  > [!IMPORTANT]

  > 이 제품에 대 한 지원이 종료 되었습니다. 아래 마이그레이션 지침을 참조 하세요.
products:
- windows
