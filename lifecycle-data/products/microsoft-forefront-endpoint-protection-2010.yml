content: "\n## <a name=\"links\"></a>Links \n* [마이그레이션 지침](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [서비스 정보](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> 고객은 최신 맬웨어 방지 플랫폼 업데이트를 완벽 하 게 지원 하 여 최신 상태를 유지 해야 합니다. Forefront Endpoint Protection 2010에는 기본 및 확장 지원에 대 한 System Center Configuration Manager 2007와 동일한 수명 주기 정책이 포함 되어 있습니다."
