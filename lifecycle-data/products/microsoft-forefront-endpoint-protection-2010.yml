content: "\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [서비스 정보](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> 고객은 완전한 지원을 받으려면 최신 맬웨어 방지 플랫폼 업데이트를 최신 상태로 유지해야 합니다. Forefront Endpoint Protection 2010은 기본 및 추가 지원에 대해 System Center Configuration Manager 2007과 동일한 수명 주기 정책의 적용을 받습니다."
