content: "\n\n> [!NOTE]\n> 모든 고객에 게 표준 수명 주기 전환 시간 표시 막대를 제공 하기 위해 다음과 같이 클라우드 플랫폼 시스템에 대 한 지원이 확장 되었습니다.\n> [!NOTE]\n> 2017 년 9 월 18 일에 시작 되는 클라우드 플랫폼 시스템 표준입니다.\n\n## <a name=\"editions\"></a>버전 \n* 표준을"
