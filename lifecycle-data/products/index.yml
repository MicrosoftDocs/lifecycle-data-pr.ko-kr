### YamlMime:ContentBrowser
title: 제품 및 서비스 수명 주기 정보 검색
browseType: lifecycle
summary: |-

  > [!NOTE]
  > [수명 주기 내보내기](/lifecycle/products/export) 페이지에서 수명 주기 정보를 내보냅니다.


  Microsoft 수명 주기는 제품 수명 동안 일관되고 예측 가능한 지원 지침을 제공하여 고객이 IT 투자 및 환경을 관리하는 동시에 미래를 전략적으로 계획할 수 있도록 지원합니다.


  아래에서 Microsoft 상용 제품 및 서비스 목록을 검색한 다음 결과를 선택하여 지원 및 서비스 일정, 필수 업데이트, 마이그레이션 정보 및 시스템 요구 사항을 찾습니다.