### YamlMime:ContentBrowser
title: 제품 및 서비스 수명 주기 정보 검색(미리 보기)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> 이 페이지는 개발 중이며 9월 2일에 정식으로 게시할 예정입니다. 그때까지 [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/)에서 지원 타임라인과 세부 정보가 있는 Microsoft 제품 전체 목록을 확인하실 수 있습니다.\n> [!NOTE]\n> [수명 주기 내보내기](/lifecycle/export/products) 페이지에서 수명 주기 정보를 내보냅니다.\n\n\nMicrosoft 수명 주기는 제품 수명 동안 일관되고 예측 가능한 지원 지침을 제공하여 고객이 IT 투자 및 환경을 관리하는 동시에 미래를 전략적으로 계획할 수 있도록 지원합니다.\n\n\n아래에서 Microsoft 상용 제품 및 서비스 목록을 검색한 다음 결과를 선택하여 지원 및 서비스 일정, 필수 업데이트, 마이그레이션 정보 및 시스템 요구 사항을 찾습니다."
