content: "\n## <a name=\"links\"></a>Links \n* [마이그레이션 지침](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Microsoft SQL Server 2005 Compact Edition은 2007 년 2 월 19 일에 릴리스 되었습니다.\n\n## <a name=\"editions\"></a>버전 \n* Cd-rom\n* Developer\n* 포함 된\n* 엔터프라이즈\n* Itanium 기반 시스템용 엔터프라이즈\n* 엔터프라이즈 X64\n* 고급\n* 고급 서비스를 사용 하는 Express\n* 표준을\n* Itanium 기반 시스템용 표준\n* Standard X64\n* 작업"
