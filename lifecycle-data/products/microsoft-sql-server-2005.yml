name: Microsoft SQL Server 2005
summary: >
  Microsoft SQL Server 2005는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이 작업은 Compact, Developer, Embedded, Enterprise, Enterprise for Itanium 기반 시스템용 엔터프라이즈, Enterprise X64, Express, 고급 서비스, 표준, Itanium 기반 시스템용 표준, standard X64, 작업 그룹에 적용 됩니다.


  > [!IMPORTANT]

  > 이 제품에 대 한 지원이 종료 되었습니다. 아래 마이그레이션 지침을 참조 하세요.
