content: "\n## <a name=\"links\"></a>Links \n* [Silverlight 5는 여기에 나와 있는 브라우저를 지원 하거나 기본 브라우저의 수명 주기를 통해 짧은 10/12/2021 위치에 있습니다.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Silverlight 지원 종료](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft는 도구 지원이 종료 되기 전에 최소 12 개월 동안 알림을 제공 합니다."
