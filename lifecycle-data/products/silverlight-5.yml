content: "\n## <a name=\"links\"></a>링크 \n* [Silverlight 5는 2021년 10월 21일까지 또는 기본 브라우저의 수명 주기까지(둘 중 먼저 도달할 때까지) 여기에 나와 있는 브라우저를 지원합니다.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Silverlight 지원 종료](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft는 도구 지원이 종료되기 최소 12개월 전에 알려드립니다."
