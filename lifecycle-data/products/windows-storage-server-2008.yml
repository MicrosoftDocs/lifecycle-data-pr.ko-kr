  Windows Storage Server 2008는 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.


  이는 기본, 기본 32 비트, 기본 64 비트, 기본 임베디드, 기본 임베디드 32 비트, Enterprise, Enterprise Embedded, Standard, Standard Embedded, Workgroup 등의 버전에 적용 됩니다.


