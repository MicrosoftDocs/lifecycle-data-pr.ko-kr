summary: >+
  Windows Server Update Services 3.0은 [고정](/lifecycle/policies/fixed) 수명 주기 정책을 따릅니다.





  > [!IMPORTANT]

  > 지원이 종료되었습니다. WSUS 3.0 SP2는 보다 안전한 TLS 1.2 암호화 프로토콜을 지원하지 않습니다. 여전히 WSUS 3.0 SP2를 사용하는 조직은 2021년 10월 31일까지 지원되는 WSUS 버전으로 마이그레이션해야 합니다.

