content: "\n\n## <a name=\"links\"></a>링크 \n* [Visual Studio 블로그 공지 사항](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [서비스 정보](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 다운로드 페이지](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 릴리스 노트](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> 다음 구성 요소의 Visual Studio 2017 버전은 Visual Studio 2017 수명 주기의 일부로 제공되고 지원됩니다. Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>버전 \n* Community\n* Enterprise\n* Professional\n* Test Professional"
