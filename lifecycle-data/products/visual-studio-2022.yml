content: "\n\n## <a name=\"links\"></a>링크 \n* [Visual Studio 블로그 공지 사항](https://devblogs.microsoft.com/visualstudio/)\n* [지원 및 수명 주기 정보](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio 다운로드 페이지](https://visualstudio.microsoft.com/)\n* [Visual Studio 릴리스 노트](/visualstudio/releases/2022/release-notes)\n* [시스템 요구 사항](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> 다음 구성 요소의 Visual Studio 2022 버전은 Visual Studio 2022 수명 주기의 일부로 제공되고 지원됩니다. Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer, Visual C++ Redistributable.\n> [!NOTE]\n> Visual Studio Community 버전은 Visual Studio의 최신 부 버전의 최신 서비스 릴리스가 있는 현재 채널에서만 지원됩니다. 자세한 내용을 보려면 [여기](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)로 이동하세요. \n\n\n## <a name=\"editions\"></a>버전 \n* Community\n* Enterprise\n* Professional"
