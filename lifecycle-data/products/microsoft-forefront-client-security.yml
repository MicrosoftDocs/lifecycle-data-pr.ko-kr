content: "\n## <a name=\"links\"></a>링크 \n* [System Center Endpoint Protection](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Forefront Client Security가 중단 되었습니다. 지원은 7 월 14th, 2015까지 끝납니다. 제품 버전에 대 한 지원이 종료 된 후에는 맬웨어 방지 및 스파이웨어 방지 정의 업데이트를 더 이상 사용할 수 없습니다. 시스템 센터 Endpoint Protection을 교체로 평가 하세요."
