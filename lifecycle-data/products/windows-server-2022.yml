content: "> [!TIP]\n> Microsoft Edge는 [최신 수명 주기 정책](https://docs.microsoft.com/lifecycle/policies/modern)을 따릅니다. 이 브라우저를 업데이트하고 지원하는 방법은 [Edge 수명 주기 설명서](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle)를 참조하세요.\n\n\n## <a name=\"links\"></a>링크 \n* [수명 주기 FAQ - Windows](/lifecycle/faq/windows)\n* [제품 정보](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Windows Server 2022와 함께 릴리스된 컨테이너는 동일한 수명 주기 날짜를 따릅니다. \n> [!NOTE]\n> [핫 패치](https://docs.microsoft.com/azure/automanage/automanage-hotpatch)는 Windows Server 2022 Datacenter: Azure Edition Core에서 일반 지원이 종료될 때까지 지원됩니다.\n\n\n## <a name=\"editions\"></a>버전 \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
