content: "\n## <a name=\"links\"></a>링크 \n* [마이그레이션 지침](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [서비스 팩 정책](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Forecaster 지원은 Dynamics 제품의 구성 요소로 배포되지 않는 한 표시된 날짜에 종료됩니다. Dynamics 제품과 함께 배포하는 경우 Dynamics 수명 주기 날짜는 Forecaster 날짜를 재정의합니다."
